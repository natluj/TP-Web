		<svg width="500" height="200">
			<circle cx="100" cy="100" r="80" fill="blue">
			<animate dur="3s" attributeName="r" values="100;20;100"
				repeatCount="indefinite" /></circle>
			<circle cx="150" cy="100" r="80" fill="yellow">
			<animate dur="4s" attributeName="r" values="100;40;100"
				repeatCount="indefinite" /></circle>
			<circle cx="200" cy="100" r="80" fill="red">
			<animate dur="6s" attributeName="r" values="100;50;100"
				repeatCount="indefinite" /></circle>
			<polygon points="30,75 30,125 280,100"
				style="fill:white;stroke:black;stroke-width:1">
			<animate dur="5s" attributeName="points"
				values="30,75 30,125 280,100;200,75 200,125 450,100;30,75 30,125 280,100"
				repeatCount="indefinite" /></polygon>
		</svg>
		<nav>
