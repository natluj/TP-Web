<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>
	<main>
	<form action="register" method="POST">
		<p>
			Nom <input type="text" name="nom" id="nom">
		</p>
		<p>
			Prenom <input type="text" name="prenom" id="prenom">
		</p>
		<p>
			Date de naissance <input type="date" name="date" id="date">
		</p>
		<p>
			Age <input type="text" name="age" id="age" value=""
				disabled="disabled">
		</p>
		<p>
			Email <input type="email" name="email" id="email">
		</p>
		<p>
			Adresse <input type="text" name="adresse" id="adresse">
		</p>
		<p>
			Code Postal <input type="text" name="cp" id="cp" size="6">
		</p>
		<p>
			Ville <input type="text" name="ville" id="ville" size="14">
		</p>
		<p>
			Sexe <input type="radio" name="sexe" id="sexe" value="male">M
			<input type="radio" name="sexe" id="sexe" value="female">F <input
				type="radio" name="sexe" id="sexe" value="other">Other
		</p>
		<p>
			A jour cotisation <input type="checkbox" name="cotisation"
				id="cotisation" value="oui">
		</p>
		<input type="submit" value="Register" action="./login.html">

	</form>
	</main>
</body>
</html>
